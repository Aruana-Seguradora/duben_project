# Nixpacks configuration for Laravel 12 + Filament production deployment with PHP-FPM

[phases.setup]
nixPkgs = [
  "php84Packages.composer",
  "php84",
  "nginx",
  "nodejs_22"
]

[phases.install]
cmds = [
  "composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "php artisan filament:assets",
  "chmod +x /app/start.sh"
]

[start]
cmd = "/app/start.sh"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
LOG_CHANNEL = "stderr"
LOG_LEVEL = "error"
