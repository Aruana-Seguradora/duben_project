<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Multi-Step</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <img src="./logo_duben.png" alt="">
        <p class="mb-0" id="formDescription">Selecione um tipo de solicitação para começar</p>
      </div>

      <!-- Etapa Inicial de Seleção -->
      <div id="initialStep" class="p-4">
        <h4 class="mb-4">Tipo de Solicitação</h4>
        <div class="mb-3">
          <label for="tipoSolicitacao" class="form-label">Selecione *</label>
          <select id="tipoSolicitacao" class="form-select" required>
            <option value="" disabled>Selecione</option>
            <option value="nova">Nova Transmissão</option>
            <option value="renovacao">Renovação</option>
            <option value="endosso">Endosso</option>
            <option value="segunda_via">2ª Via de Documentos/Posição Financeira</option>
            <option value="financeiro_regularizacao">Financeiro Regularização</option>
          </select>
        </div>
      </div>

      <!-- PROGRESSO (será gerado dinamicamente) -->
      <div class="progress-container"></div>

      <div class="form-content" style="display: none;">
        <form id="multiStepForm" novalidate>
          <!-- ETAPAS (serão geradas dinamicamente) -->
        </form>

        <!-- Sucesso -->
        <div class="success-message" id="successMessage">
          <div class="success-icon"><i class="bi bi-check-lg"></i></div>
          <h3 class="text-success mb-3">Solicitação enviada!</h3>
          <p class="text-muted" id="successMessageText">
            Sua solicitação foi recebida. Entraremos em contato em breve.
          </p>
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="resetForm()"
          >
            Novo Cadastro
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
   
    <!-- (opcional) ícones Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </body>
</html>
