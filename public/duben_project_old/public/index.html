<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Multi-Step</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/css/multi-select-tag.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <img src="./img/logo_duben.png" alt="DUBEN CORRETORA" />
        <p class="mb-0" id="formDescription">
          Selecione quem está solicitando para começar
        </p>
      </div>

      <!-- Etapa Inicial de Seleção -->
      <div id="initialStep" class="p-4">
        <h4 class="mb-4">Quem está solicitando?</h4>
        <div class="mb-3">
          <label for="tipoSolicitante" class="form-label">Selecione *</label>
          <select id="tipoSolicitante" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option value="colaborador">Colaborador</option>
            <option value="estipulante">Estipulante</option>
            <option value="parceiro">Parceiro</option>
            <option value="segurado">Segurado</option>
          </select>
        </div>
      </div>

      <!-- PROGRESSO (está sendo gerado dinamicamente) -->
      <div class="progress-container"></div>

      <div class="form-content" style="display: none">
        <form id="multiStepForm" novalidate>
          <!-- ETAPAS (estão sendo geradas dinamicamente) -->
        </form>

        <!-- Sucesso -->
        <div class="success-message" id="successMessage">
          <div class="success-icon"><i class="bi bi-check-lg"></i></div>
          <h3 class="text-success mb-3">Solicitação enviada!</h3>
          <p class="text-muted" id="successMessageText">
            Sua solicitação foi recebida. Entraremos em contato em breve.
          </p>
          <button
            type="button"
            class="btn btn-primary mt-3"
            onclick="resetForm()"
          >
            Novo Cadastro
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Templates -->
    <script src="./js/stepTemplates.js"></script>

    <!-- Configuração de fluxos -->
    <script src="./js/fluxosConfig.js"></script>

    <!-- Funções de validação -->
    <script src="./js/validators.js"></script>

    <!-- Core do formulário (estado + render + navegação) -->
    <script src="./js/formCore.js"></script>

    <!-- UI, listeners, buscas externas e inicialização -->
    <script src="./js/formUI.js"></script>

    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@4.0.1/dist/js/multi-select-tag.min.js"></script>
  </body>
</html>
